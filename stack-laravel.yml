version: "3.9"
services:
  web:
    image: joaopinheiro/php:8.2.4-octane
    networks:
      - swarm
      - npm_public
    volumes:
      # - ./app:/var/www/app
      # - ./nginx-sites.conf:/etc/nginx/sites-enabled/default.conf
      - ./nginx-octane-sites.conf:/etc/nginx/sites-enabled/default.conf # Alterar alquivo nginx padr√£o
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: "1"
          memory: 1G
        reservations:
          cpus: "0.1"
          memory: 20M
      restart_policy:
        condition: on-failure
    ports:
      - "80:80"
      - "443:443"

networks:
  swarm:
    external: true
    name: swarm
  npm_public:
    external: true
