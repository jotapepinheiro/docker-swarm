version: "3.8"

services:
  web:
    image: joaopinheiro/php:8.2.4-octane
    #volumes:
    # - ./app:/var/www/app
    # - ./nginx-sites.conf:/etc/nginx/sites-enabled/default.conf
    #- ./nginx-octane-sites.conf:/etc/nginx/sites-enabled/default.conf # Alterar alquivo nginx padr√£o
    ports:
      - "8090:80"
      - "4443:443"
    deploy:
      mode: replicated
      replicas: 2
      resources:
        limits:
          cpus: "1"
          memory: 1G
        reservations:
          cpus: "0.1"
          memory: 20M
      restart_policy:
        condition: on-failure
    networks:
      - npm_public

networks:
  npm_public:
    external: true
    attachable: true
